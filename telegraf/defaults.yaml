telegraf:
  general:
    global_tags:
    agent:
      interval: '10s'
      round_interval: 'true'
      metric_buffer_limit: 1000
      flush_buffer_when_full: 'true'
      collection_jitter: '0s'
      flush_interval: '10s'
      flush_jitter: '0s'
      debug: 'false'
      quiet: 'false'
      hostname: ''
  outputs:
    influxdb:
      urls:
        - 'http://localhost:8086'
      database: 'telegraf'
      username: 'telegraf'
      retention_policy: 'default'
      precision: 's'
      timeout: '5s'
      #ssl_ca: '/etc/telegraf/ca.pem'
      #ssl_cert: '/etc/telegraf/cert.pem'
      #ssl_key: '/etc/telegraf/key.pem'
      #insecure_skip_verify: 'false'
  inputs:
    cpu:
      percpu: 'true'
      totalcpu: 'true'
    disk:
      ignore_fs:
        - 'tmpfs'
        - 'devtmpfs'
    mem:
    swap:
    net:
      interfaces: []
